all:
  hosts:
    master-1:
      ansible_host: 172.16.0.11
      ip: 172.16.0.11
      access_ip: 172.16.0.11
      ansible_ssh_user: vagrant
      ansible_ssh_private_key_file: '../vagrant/.vagrant/machines/master-1/virtualbox/private_key'
    worker-1:
      ansible_host: 172.16.0.21
      ip: 172.16.0.21
      access_ip: 172.16.0.21
      ansible_ssh_user: vagrant
      ansible_ssh_private_key_file: '../vagrant/.vagrant/machines/worker-1/virtualbox/private_key'
  children:
    kube_control_plane:
      hosts:
        master-1:
    kube_node:
      hosts:
        worker-1:
    etcd:
      hosts:
        master-1:
    k8s_cluster:
      children:
        kube_control_plane:
        kube_node:
    calico_rr:
      hosts: {}
